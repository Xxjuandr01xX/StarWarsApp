<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busca informacion de tus personajes de star wars</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script type = "text/javascript" src = "js/bootstrap.bundle.min.js"></script>
	<script type = "text/javascript" src = "js/bootstrap.min.js"></script>
</head>
<body>
	<div id = "app" class="container-fluid">
		<div class="row clearfix d-flex justify-content-center mb-3">
			<div class="col-sm-8 col-md-8 p-2">
				<img src="#" alt="Logo_starwars">
			</div>
		</div>

		<!--Lista de ersonajes y Resultados de Busqueda-->
		<div class="row clearfix d-flex justify-content-center">
			<div class="col-md-8">
				<div class="card mb-2 rounded-0 shadows">
					<div class="card-body">
						<div id = "cargar">
							<div class="row mb-2 mt-2 d-flex justify-content-center">
								<div class="col-sm-10 border border-warning">
									<h4 class="text-center">Character</h4>
									<br>
									<div id = "information" class="">
						
									</div>
								</div>
							</div>

							<div class="row mb-2 mt-2 d-flex justify-content-center mt-2">
								<div class="col-sm-5 border border-warning mr-2">
									<h4 class="text-center">Startships</h4>
									<br>
									<div id = "startships"></div>
								</div>
								<div class="col-sm-5 border border-warning ml-2">
									<h4 class="text-center">Vehicles</h4>
									<br>
									<div id = "vehicles"></div>
								</div>
							</div>

							<div class="row mb-2 mt-2 d-flex justify-content-center mt-2">
								<div class="col-sm-10 border border-warning">
									<h4 class="text-center">Spacies</h4>
									<br>
									<div id = "spacies"></div>
								</div>
							</div>

							<div class="row mb-2 mt-2 d-flex justify-content-center mt-2">
								<div class="col-sm-10 border border-warning">
									<h4 class="text-center">Films</h4>
									<br>
									<div id = "films"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="detail.js"></script>
</body>
</html>
