<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busca informacion de tus personajes de star wars</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script type = "text/javascript" src = "js/bootstrap.bundle.min.js"></script>
	<script type = "text/javascript" src = "js/bootstrap.min.js"></script>
</head>
<body>
	<div id = "app" class="container-fluid">
		<div class="row clearfix d-flex justify-content-center mb-3">
			<div class="col-sm-8 col-md-8 p-2">
				<div class="input-group">
					<input type="text" id="charater-search" class="form-control">
					<div class="label input-group-text">
						<span class="fa fa-search"></span>
					</div>
				</div>
			</div>
		</div>

		<!--Lista de ersonajes y Resultados de Busqueda-->
		<div class="row clearfix d-flex justify-content-center">
			<div class="col-md-8">
				<div class="card mb-2">
					<!--Listado de personajes-->
					<ul class = "p-3" id = "cargar_nombres"></ul>
					<!--paginacion-->
					<nav  arial-label = "Page navigation example">
						<ul class="pagination d-flex justify-content-center" id="paginacion"></ul>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<!--ventena modal para detalles-->
	<!-- Modal -->
	<div class="modal fade" id="detallePersonaje" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <div id="modal_detalle_personaje"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
